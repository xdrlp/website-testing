<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Login & Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
            height: 610px;
        }

        .auth-image {
            background: linear-gradient(135deg, #f87c17 0%, #ff9c42 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        .auth-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 40px;
            display: block;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .auth-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 25px 35px;
            overflow: hidden;
            height: 100%;
        }

        .auth-header {
            margin-bottom: 12px;
            margin-top: 5px;
        }

        .auth-icon {
            font-size: 2em;
            color: #f87c17;
            margin-bottom: 10px;
        }

        .auth-header h1 {
            font-size: 1.6em;
            color: #1a1a1a;
            margin-bottom: 6px;
            font-weight: 700;
        }

        .auth-header p {
            color: #999;
            font-size: 0.85em;
            line-height: 1.3;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #1a1a1a;
            font-weight: 500;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95em;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #f87c17;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
            vertical-align: middle;
        }

        .checkbox-label {
            display: inline-flex;
            align-items: center;
            margin-bottom: 0;
            cursor: pointer;
            font-weight: 400;
            color: #666;
        }

        .signup-only {
            display: none;
        }

        .signup-only.active {
            display: block;
        }

        .signin-only {
            display: block;
        }

        .signin-only.hidden {
            display: none;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #333;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 12px 0;
            color: #ccc;
            font-size: 0.85em;
        }

        .divider span {
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider p {
            margin: 0 10px;
            color: #999;
        }

        .social-login {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: #f87c17;
            background: #fff9f5;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #f0f0f0;
        }

        .toggle-auth p {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #f87c17;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .toggle-btn:hover {
            color: #e56d0f;
        }

        .success-message {
            display: none;
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            font-size: 0.9em;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .auth-wrapper {
                grid-template-columns: 1fr;
                height: auto;
            }

            .auth-image {
                min-height: 250px;
            }

            .auth-container {
                padding: 40px 30px;
            }

            .auth-header h1 {
                font-size: 1.5em;
            }

            .social-login {
                gap: 10px;
            }

            .social-btn {
                width: 45px;
                height: 45px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .auth-wrapper {
                border-radius: 12px;
            }

            .auth-container {
                padding: 30px 20px;
            }

            .auth-header h1 {
                font-size: 1.3em;
            }

            .submit-btn {
                padding: 12px;
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-image">
            <img src="https://imgur.com/NIeVe9a.png" alt="Abunda Go">
        </div>

        <div class="auth-container">
            <div class="success-message" id="successMessage"></div>

            <div class="auth-header">
                <div class="auth-icon">‚ú±</div>
                <h1 id="authTitle">Sign In</h1>
                <p id="authSubtitle">Order your favorite food anytime, anywhere. Fast delivery, great deals.</p>
            </div>

            <form id="authForm">
                <!-- Sign Up Fields -->
                <div class="form-group signup-only">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                </div>

                <!-- Common Fields -->
                <div class="form-group">
                    <label for="email">Your email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password" id="passwordLabel">Password</label>
                    <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <!-- Sign Up Field -->
                <div class="form-group signup-only">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>

                <!-- Sign In Remember Me -->
                <div class="form-group signin-only">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>Remember me</span>
                    </label>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Sign In</button>
            </form>

            <div class="divider">
                <span></span>
                <p>or continue with</p>
                <span></span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn" title="Google">G</button>
                <button type="button" class="social-btn" title="Apple">üçé</button>
                <button type="button" class="social-btn" title="Email">‚úâ</button>
            </div>

            <div class="toggle-auth">
                <p id="toggleText">Don't have an account?</p>
                <button type="button" class="toggle-btn" id="toggleBtn">Register</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('authForm');
        const authTitle = document.getElementById('authTitle');
        const authSubtitle = document.getElementById('authSubtitle');
        const passwordLabel = document.getElementById('passwordLabel');
        const submitBtn = document.getElementById('submitBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const toggleText = document.getElementById('toggleText');
        const successMessage = document.getElementById('successMessage');
        const signupFields = document.querySelectorAll('.signup-only');
        const signinFields = document.querySelectorAll('.signin-only');

        let isSignUp = false;

        toggleBtn.addEventListener('click', () => {
            isSignUp = !isSignUp;
            updateFormMode();
            successMessage.classList.remove('show');
        });

        function updateFormMode() {
            if (isSignUp) {
                authTitle.textContent = 'Create an account';
                authSubtitle.textContent = 'Order your favorite food anytime, anywhere. Fast delivery, great deals.';
                passwordLabel.textContent = 'Create password';
                submitBtn.textContent = 'Create account';
                toggleText.textContent = 'Already have an account?';
                toggleBtn.textContent = 'Login';

                signupFields.forEach(field => field.classList.add('active'));
                signinFields.forEach(field => field.classList.add('hidden'));
            } else {
                authTitle.textContent = 'Sign In';
                authSubtitle.textContent = 'Order your favorite food anytime, anywhere. Fast delivery, great deals.';
                passwordLabel.textContent = 'Password';
                submitBtn.textContent = 'Sign In';
                toggleText.textContent = "Don't have an account?";
                toggleBtn.textContent = 'Register';

                signupFields.forEach(field => field.classList.remove('active'));
                signinFields.forEach(field => field.classList.remove('hidden'));
            }
            form.reset();
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (isSignUp) {
                const fullName = document.getElementById('fullName').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (!fullName || !email || !password || !confirmPassword) {
                    alert('Please fill in all fields');
                    return;
                }

                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }

                successMessage.textContent = `‚úì Account created successfully for ${fullName}!`;
            } else {
                if (!email || !password) {
                    alert('Please fill in all fields');
                    return;
                }

                successMessage.textContent = `‚úì Signed in successfully as ${email}!`;
            }

            successMessage.classList.add('show');
            form.reset();

            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 4000);
        });
    </script>
</body>
</html>
