<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Abunda GO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e25;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Business Hours and Contact Info Section */
        .contact-details-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .detail-card {
            background: #1a1a20;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
        }

        .detail-card h3 {
            color: #ffffff;
            font-size: 1.1em;
            margin-bottom: 15px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-card h3::before {
            content: '';
            width: 4px;
            height: 20px;
            background: #f87c17;
            border-radius: 2px;
        }

        .detail-item {
            margin-bottom: 12px;
            color: #e0e0e0;
            font-size: 0.95em;
            line-height: 1.5;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .detail-icon {
            width: 24px;
            height: 24px;
            color: #f87c17;
            font-size: 1.2em;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .detail-item-content {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            color: #888;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            display: block;
        }

        .detail-value {
            color: #ffffff;
            font-weight: 500;
        }

        .hours-grid {
            display: grid;
            gap: 10px;
        }

        .hours-row {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 20px;
            align-items: center;
        }

        .hours-day {
            color: #f87c17;
            font-weight: 600;
            font-size: 0.95em;
        }

        .hours-time {
            color: #e0e0e0;
            font-size: 0.95em;
        }

        .hours-time.closed {
            color: #ff6b6b;
            font-style: italic;
        }
        .contact-info-header {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .info-box {
            background: #1a1a20;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            transition: all 0.3s ease;
        }

        .info-box:hover {
            background: #252530;
            border-color: #f87c17;
            box-shadow: 0 6px 20px rgba(248, 124, 23, 0.2);
        }

        .info-icon {
            width: 50px;
            height: 50px;
            background: #f87c17;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4em;
            color: white;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(248, 124, 23, 0.3);
        }

        .info-content {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            color: #888;
            font-size: 0.75em;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-text {
            color: #ffffff;
            font-size: 0.95em;
            font-weight: 600;
        }

        /* Main Content */
        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            background: #1a1a20;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }

        /* Map Section */
        .map-section {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            height: 400px;
        }

        .map-section iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Form Section */
        .form-section {
            display: flex;
            flex-direction: column;
        }

        .form-section h2 {
            color: #ffffff;
            font-size: 1.5em;
            margin-bottom: 25px;
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }

        .form-section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 3px;
            background: #f87c17;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 12px;
            border: 1px solid #333;
            border-radius: 6px;
            font-size: 0.95em;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #252530;
            color: #ffffff;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        textarea::placeholder {
            color: #888;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #f87c17;
            background: #252530;
            box-shadow: 0 0 0 3px rgba(248, 124, 23, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #f87c17;
            color: #000000;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(248, 124, 23, 0.3);
            text-transform: lowercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            background: #ff9c42;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(248, 124, 23, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact-info-header {
                grid-template-columns: 1fr;
            }

            .contact-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .map-section {
                height: 300px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <!-- Contact Details Section -->
        <div class="contact-details-section">
            <!-- Contact Information -->
            <div class="detail-card">
                <h3>Contact Information</h3>
                <div class="detail-item">
                    <span class="detail-icon">üìû</span>
                    <div class="detail-item-content">
                        <span class="detail-label">Phone</span>
                        <span class="detail-value">0960-2303-896</span>
                    </div>
                </div>
                <div class="detail-item">
                    <span class="detail-icon">‚úâ</span>
                    <div class="detail-item-content">
                        <span class="detail-label">Email</span>
                        <span class="detail-value">abundaGO@email.com</span>
                    </div>
                </div>
                <div class="detail-item">
                    <span class="detail-icon">üìç</span>
                    <div class="detail-item-content">
                        <span class="detail-label">Address</span>
                        <span class="detail-value">Bahay ni Rohan</span>
                    </div>
                </div>
            </div>

            <!-- Business Hours -->
            <div class="detail-card">
                <h3>Business Hours</h3>
                <div class="hours-grid">
                    <div class="hours-row">
                        <span class="hours-day">Monday - Friday:</span>
                        <span class="hours-time">10:00 am - 8:00 pm</span>
                    </div>
                    <div class="hours-row">
                        <span class="hours-day">Saturday:</span>
                        <span class="hours-time">10:00 am - 9:00 pm</span>
                    </div>
                    <div class="hours-row">
                        <span class="hours-day">Sunday:</span>
                        <span class="hours-time closed">Closed</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="contact-content">
            <!-- Map Section -->
            <div class="map-section">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3862.1234567890!2d121.0086!3d14.5994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c9c2c2c2c2c1%3A0x1234567890abcdef!2sPerpetual%20Help%20College%20of%20Manila!5e0!3m2!1sen!2sph!4v1234567890" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <!-- Form Section -->
            <div class="form-section">
                <h2>Get In Touch</h2>

                <form id="contactForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">Your Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Your name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Your last name" required>
                        </div>
                    </div>

                    <div class="form-row full">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" id="email" name="email" placeholder="Your email address" required>
                        </div>
                    </div>

                    <div class="form-row full">
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" placeholder="Write something..." required></textarea>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            console.log('Form submitted:', formData);
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
