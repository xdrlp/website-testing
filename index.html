<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 50px;
            font-size: 2.5em;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .card-content {
            padding: 20px;
            position: relative;
        }

        .card-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .card-info {
            font-size: 0.85em;
            color: #999;
            margin-bottom: 15px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-price {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .card-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            box-shadow: 0 4px 10px rgba(255, 193, 7, 0.3);
            transition: transform 0.2s ease;
        }

        .card-btn:hover {
            transform: scale(1.1);
        }

        .card-btn::after {
            content: '+';
            color: white;
            font-weight: bold;
            font-size: 1.5em;
        }

        /* Different colored cards for variety */
        .card:nth-child(2) .card-btn {
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
        }

        .card:nth-child(3) .card-btn {
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
        }

        .card:nth-child(4) .card-btn {
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                padding: 10px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Menu</h1>
        <div class="menu-grid">
            <!-- Card 1 -->
            <div class="card">
                <img src="images/Choco Bites.png" alt="Choco Bites" class="card-image">
                <div class="card-content">
                    <h2 class="card-title">Choco Bites</h2>
                    <p class="card-info">50 calories 路 4 portions</p>
                    <div class="card-footer">
                        <span class="card-price">$2.65</span>
                        <button class="card-btn"></button>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card">
                <img src="images/Cone Fluff.png" alt="Cone Fluff" class="card-image">
                <div class="card-content">
                    <h2 class="card-title">Cone Fluff</h2>
                    <p class="card-info">60 calories 路 4 portions</p>
                    <div class="card-footer">
                        <span class="card-price">$2.85</span>
                        <button class="card-btn"></button>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="card">
                <img src="images/Pizza rolls.png" alt="Pizza Rolls" class="card-image">
                <div class="card-content">
                    <h2 class="card-title">Pizza Rolls</h2>
                    <p class="card-info">60 calories 路 4 portions</p>
                    <div class="card-footer">
                        <span class="card-price">$2.65</span>
                        <button class="card-btn"></button>
                    </div>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="card">
                <img src="images/Tonkatsu benta ko.png" alt="Tonkatsu Bento" class="card-image">
                <div class="card-content">
                    <h2 class="card-title">Tonkatsu Bento</h2>
                    <p class="card-info">60 calories 路 4 portions</p>
                    <div class="card-footer">
                        <span class="card-price">$2.65</span>
                        <button class="card-btn"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
