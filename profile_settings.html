<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Abunda GO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e25;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .profile-wrapper {
            background: #2a2a31;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1000px;
            padding: 40px;
            position: relative;
        }

        .profile-left {
            position: absolute;
            top: 40px;
            left: 40px;
            background: transparent;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 150px;
        }

        .profile-right {
            padding: 0;
            overflow: visible;
            margin-left: 180px;
        }

        .profile-header {
            margin-bottom: 15px;
            text-align: center;
            color: #ffffff;
        }

        .profile-header h1 {
            font-size: 1.3em;
            color: #ffffff;
            margin-bottom: 4px;
            font-weight: 700;
        }

        .profile-header p {
            color: #b0b0b0;
            font-size: 0.8em;
            line-height: 1.2;
        }

        .profile-picture-section {
            text-align: center;
            width: 100%;
            margin-bottom: 15px;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #f87c17;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .picture-buttons {
            display: flex;
            flex-direction: column;
            gap: 6px;
            width: 100%;
        }

        .btn-picture {
            padding: 6px 12px;
            border: 1px solid #f87c17;
            background: white;
            border-radius: 4px;
            font-size: 0.75em;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #f87c17;
            font-weight: 500;
        }

        .btn-picture:hover {
            background: #f87c17;
            color: white;
        }

        .btn-picture.delete {
            border-color: #d32f2f;
            color: #d32f2f;
        }

        .btn-picture.delete:hover {
            background: #d32f2f;
            color: white;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-section-title {
            font-size: 0.95em;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f87c17;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #e0e0e0;
            font-weight: 500;
            font-size: 0.9em;
        }

        label .required {
            color: #f87c17;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            padding: 10px;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 0.95em;
            font-family: inherit;
            transition: border-color 0.3s ease;
            background: #3a3a41;
            color: #e0e0e0;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #f87c17;
            background: #3a3a41;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.85em;
            margin-top: 4px;
        }

        .help-text {
            color: #888;
            font-size: 0.85em;
            margin-top: 4px;
        }

        .success-message {
            display: none;
            background: #2d5a2d;
            color: #90ee90;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9em;
            border: 1px solid #4a7c4a;
        }

        .success-message.show {
            display: block;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            justify-content: center;
        }

        .btn-save {
            flex: 1;
            padding: 12px 24px;
            background: #f87c17;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            background: #e56d0f;
            transform: translateY(-2px);
        }

        .btn-save:active {
            transform: translateY(0);
        }

        .btn-cancel {
            flex: 1;
            padding: 12px 24px;
            background: #3a3a41;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: #4a4a51;
        }

        input[type="file"] {
            display: none;
        }

        @media (max-width: 900px) {
            .profile-wrapper {
                grid-template-columns: 1fr;
                min-height: auto;
            }

            .profile-left {
                padding: 30px;
            }

            .profile-right {
                padding: 30px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn-save,
            .btn-cancel {
                width: 100%;
            }
        }

        @media (max-width: 600px) {
            .profile-wrapper {
                padding: 25px;
            }

            .profile-left,
            .profile-right {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn-save,
            .btn-cancel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="profile-wrapper">
        <div class="profile-left">
            <div class="profile-header">
                <h1>Profile</h1>
                <p>Manage your account</p>
            </div>

            <div class="profile-picture-section">
                <div class="profile-picture" id="profilePicture">ðŸ‘¤</div>
                <div class="picture-buttons">
                    <button type="button" class="btn-picture" onclick="document.getElementById('pictureInput').click()">
                        Upload Picture
                    </button>
                    <button type="button" class="btn-picture delete" onclick="deletePicture()">
                        Delete Picture
                    </button>
                </div>
                <input type="file" id="pictureInput" accept="image/*" onchange="handlePictureUpload(event)">
            </div>
        </div>

        <div class="profile-right">
            <div class="success-message" id="successMessage">âœ“ Profile updated successfully!</div>

            <form id="profileForm">

            <!-- Personal Information Section -->
            <div class="form-section">
                <div class="form-section-title">Personal Information</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" placeholder="ex. John" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" placeholder="ex. Doe" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Mobile Phone <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" placeholder="ex. +1234567890" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="birthDay">Birthday</label>
                        <input type="text" id="birthDay" name="birthDay" placeholder="DD">
                    </div>
                    <div class="form-group">
                        <label for="birthMonth">Month</label>
                        <select id="birthMonth" name="birthMonth">
                            <option value="">Select Month</option>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="birthYear">Year</label>
                        <input type="text" id="birthYear" name="birthYear" placeholder="YYYY">
                    </div>
                </div>
            </div>

            <!-- Address Information Section -->
            <div class="form-section">
                <div class="form-section-title">Address Information</div>

                <div class="form-row full">
                    <div class="form-group">
                        <label for="address">Address <span class="required">*</span></label>
                        <input type="text" id="address" name="address" placeholder="ex. 123 Main Street" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City <span class="required">*</span></label>
                        <input type="text" id="city" name="city" placeholder="ex. New York" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country <span class="required">*</span></label>
                        <input type="text" id="country" name="country" placeholder="ex. United States" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="zipCode">Zip Code</label>
                        <input type="text" id="zipCode" name="zipCode" placeholder="ex. 10001">
                    </div>
                </div>
            </div>

            <!-- Preferences Section -->
            <div class="form-section">
                <div class="form-section-title">Preferences</div>

                <div class="form-row full">
                    <div class="form-group">
                        <label for="language">Language</label>
                        <select id="language" name="language">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="zh">Chinese</option>
                        </select>
                    </div>
                </div>

                <div class="form-row full">
                    <div class="form-group">
                        <label for="dietaryPreferences">Dietary Preferences</label>
                        <textarea id="dietaryPreferences" name="dietaryPreferences" placeholder="ex. Vegetarian, Gluten-free, etc."></textarea>
                        <div class="help-text">Tell us about any dietary restrictions or preferences</div>
                    </div>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="submit" class="btn-save">Save Changes</button>
                <button type="button" class="btn-cancel" onclick="resetForm()">Cancel</button>
            </div>
        </form>
        </div>

    <script>
        const form = document.getElementById('profileForm');
        const successMessage = document.getElementById('successMessage');
        let profilePictureData = null;

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const country = document.getElementById('country').value;

            // Validate required fields
            if (!firstName || !lastName || !email || !phone || !address || !city || !country) {
                alert('Please fill in all required fields');
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                return;
            } else {
                document.getElementById('emailError').textContent = '';
            }

            // Show success message
            successMessage.classList.add('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        });

        function handlePictureUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const profilePic = document.getElementById('profilePicture');
                    profilePic.innerHTML = `<img src="${e.target.result}" alt="Profile Picture">`;
                    profilePictureData = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function deletePicture() {
            document.getElementById('profilePicture').innerHTML = 'ðŸ‘¤';
            document.getElementById('pictureInput').value = '';
            profilePictureData = null;
        }

        function resetForm() {
            form.reset();
            document.getElementById('profilePicture').innerHTML = 'ðŸ‘¤';
            document.getElementById('pictureInput').value = '';
            profilePictureData = null;
        }
    </script>
</body>
</html>
