<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Abunda GO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e25;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 0;
        }

        .profile-wrapper {
            background: #2a2a31;
            border-radius: 0;
            box-shadow: none;
            width: 100%;
            height: 100vh;
            padding: 40px;
            position: relative;
        }

        .profile-left {
            position: absolute;
            top: 40px;
            left: 40px;
            background: transparent;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 150px;
        }

        .profile-right {
            padding: 0;
            overflow: visible;
            margin-left: 180px;
        }

        .profile-header {
            margin-bottom: 15px;
            text-align: center;
            color: #ffffff;
        }

        .profile-header h1 {
            font-size: 1.3em;
            color: #ffffff;
            margin-bottom: 4px;
            font-weight: 700;
        }

        .profile-header p {
            color: #b0b0b0;
            font-size: 0.8em;
            line-height: 1.2;
        }

        .profile-picture-section {
            text-align: center;
            width: 100%;
            margin-bottom: 15px;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #f87c17;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .picture-buttons {
            display: flex;
            flex-direction: column;
            gap: 6px;
            width: 100%;
        }

        .btn-picture {
            padding: 6px 12px;
            border: 1px solid #f87c17;
            background: white;
            border-radius: 4px;
            font-size: 0.75em;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #f87c17;
            font-weight: 500;
        }

        .btn-picture:hover {
            background: #f87c17;
            color: white;
        }

        .btn-picture.delete {
            border-color: #d32f2f;
            color: #d32f2f;
        }

        .btn-picture.delete:hover {
            background: #d32f2f;
            color: white;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-section-title {
            font-size: 0.95em;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f87c17;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #e0e0e0;
            font-weight: 500;
            font-size: 0.9em;
        }

        label .required {
            color: #f87c17;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            padding: 10px;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 0.95em;
            font-family: inherit;
            transition: border-color 0.3s ease;
            background: #3a3a41;
            color: #e0e0e0;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #f87c17;
            background: #3a3a41;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .date-picker {
            display: flex;
            gap: 12px;
            align-items: center;
            background: transparent;
            padding: 0;
            border-radius: 0;
            border: none;
        }

        .date-select-group {
            flex: 1;
            display: flex;
            align-items: center;
            position: relative;
        }

        .date-select {
            width: 100%;
            padding: 10px 32px 10px 12px;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 0.95em;
            font-family: inherit;
            background: #3a3a41;
            color: #e0e0e0;
            cursor: pointer;
            appearance: none;
            transition: border-color 0.3s ease;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23e0e0e0' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 20px;
            padding-right: 32px;
        }

        .date-select:hover {
            border-color: #555;
        }

        .date-select:focus {
            outline: none;
            border-color: #f87c17;
            background: #3a3a41;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.85em;
            margin-top: 4px;
        }

        .help-text {
            color: #888;
            font-size: 0.85em;
            margin-top: 4px;
        }

        .success-message {
            display: none;
            background: #2d5a2d;
            color: #90ee90;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9em;
            border: 1px solid #4a7c4a;
        }

        .success-message.show {
            display: block;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            justify-content: center;
        }

        .btn-save {
            flex: 1;
            padding: 12px 24px;
            background: #f87c17;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            background: #e56d0f;
            transform: translateY(-2px);
        }

        .btn-save:active {
            transform: translateY(0);
        }

        .btn-cancel {
            flex: 1;
            padding: 12px 24px;
            background: #3a3a41;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: #4a4a51;
        }

        input[type="file"] {
            display: none;
        }

        @media (max-width: 900px) {
            .profile-wrapper {
                grid-template-columns: 1fr;
                min-height: auto;
            }

            .profile-left {
                padding: 30px;
            }

            .profile-right {
                padding: 30px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn-save,
            .btn-cancel {
                width: 100%;
            }
        }

        @media (max-width: 600px) {
            .profile-wrapper {
                padding: 25px;
            }

            .profile-left,
            .profile-right {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn-save,
            .btn-cancel {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
        const form = document.getElementById('profileForm');
        const successMessage = document.getElementById('successMessage');
        let profilePictureData = null;

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const country = document.getElementById('country').value;

            // Validate required fields
            if (!firstName || !lastName || !email || !phone || !address || !city || !country) {
                alert('Please fill in all required fields');
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                return;
            } else {
                document.getElementById('emailError').textContent = '';
            }

            // Show success message
            successMessage.classList.add('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        });

        function handlePictureUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const profilePic = document.getElementById('profilePicture');
                    profilePic.innerHTML = `<img src="${e.target.result}" alt="Profile Picture">`;
                    profilePictureData = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function deletePicture() {
            document.getElementById('profilePicture').innerHTML = 'ðŸ‘¤';
            document.getElementById('pictureInput').value = '';
            profilePictureData = null;
        }

        function resetForm() {
            form.reset();
            document.getElementById('profilePicture').innerHTML = 'ðŸ‘¤';
            document.getElementById('pictureInput').value = '';
            profilePictureData = null;
        }
    </script>
